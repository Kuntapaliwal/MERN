<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roadies Exams</title>
</head>
<body>
    <h1 >Examinee Details</h1>
    <form action="local-host.com">
        <fieldset>
    <label for="first-name">Fisrt Name</label>
    <input type="text"><br><br>

    <label for="last-name">Last Name</label>
    <input type="text"><br><br>

    <label for="email">Email  &nbsp &nbsp &nbsp &nbsp</label>
    <input type="email" placeholder="example@yahoo.com" required ><br><br>

    <label for="password">Password &nbsp  </label>
    <input type="password" required><br><br>

    <label for="dob">DOB &nbsp &nbsp &nbsp &nbsp &nbsp</label>
    <input type="date" required><br><br>

    <label for="gender">Gender &nbsp &nbsp</label>
    <input type="radio" name="gender" >
    <label for="male">Male</label>
    <input type="radio" name="gender">
    <label for="female">Female</label><br><br>

    <label for="state">State &nbsp &nbsp &nbsp &nbsp &nbsp</label>
    <input type="text"><br><br>

    <label for="country">Country &nbsp &nbsp </label>
    <input type="text"><br><br>

    <label for="pincode">Pincode &nbsp &nbsp  </label>
    <input type="text" pattern="[0-9]{6}" placeholder="6 digits only" maxlength="6"><br><br>

    <label for="exam-date">Exam Date </label>
    <input type="text" readonly value="18 june 2022"><br><br>

    <label for="exam-slot">Exam-slot &nbsp</label>
    <input type="time"><br><br>

    <input type="checkbox">
    <label for="">I have read the terms and Condition</label><br><br>
   
    <input type="submit" value="submit" name="submit">
    <input type="Reset" value="Reset" name="Reset">


</fieldset>
    </form>

    <p>
        *All the drama in this show is scripted
    </p>
</body>
</html>
